{% extends 'base.html' %}
{% block title %}
    Crear Autobús
{% endblock %}
{% block content %}
<div class="row">
    <div class="row" id="advertencia">
        <div class="col-12">
          <div class="custom-info w-100  my-3">
            <div class="custom-info__icon">
              <i class="bi bi-info-circle-fill"></i>
            </div>
            <div class="custom-info__title">Recuerda que la fecha de inicio del festival es el {{ festival.fecha }}.
            </div>
            <div class="custom-info__close mb-2" onclick=" cerrarAdvertencia()">
              <i class="bi bi-x-lg"></i>
            </div>
          </div>
        </div>
      </div>
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Crear Autobús</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-primary" value="Crear">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
  function cerrarAdvertencia() {
    let advertencia = document.getElementById("advertencia");
    advertencia.style.display = "none"
  }
</script>
{% endblock %}
