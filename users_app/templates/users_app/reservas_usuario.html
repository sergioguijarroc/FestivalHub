{% extends 'base.html' %}
{% block title %}
Lista de Reservas del usuario
{% endblock %}
{% block content %}
<div class="row gap-5 text-center justify-content-center">
    <a href="{% url 'listar_reservas_festival_usuario' %}" class="custom-card col-sm-12 col-md-4">
        <div>
            <p class="custom-heading">
                Reservas de festivales
            </p>
            <p>
                Click aquí
            </p>
            <p><i class="bi bi-music-note-beamed"></i></p>
        </div>
    </a>
    <a href="{% url 'listar_reservas_autobus_usuario'%}" class="custom-card col-sm-12 col-md-4">
        <div>
            <p class="custom-heading">
                Reservas de autobuses
            </p>
            <p>
                Click aquí
            </p>
            <p><i class="bi bi-bus-front"></i></p>
        </div>
    </a>
    <a href="{%url 'listar_reservas_parking_usuario'%}" class="custom-card col-sm-12 col-md-4">
        <div>
            <p class="custom-heading">
                Reservas de parking
            </p>
            <p>
                Click aquí
            </p>
            <p><i class="bi bi-p-square-fill"></i></p>
        </div>
    </a>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Función para quitar el foco después de hacer clic en una tarjeta
    function removeFocus() {
        document.activeElement.blur();
    }

    // Obtener todas las tarjetas y agregar un evento de clic
    const cards = document.querySelectorAll('.custom-card');
    cards.forEach(card => {
        card.addEventListener('click', removeFocus);
    });
</script>
{% endblock %}
