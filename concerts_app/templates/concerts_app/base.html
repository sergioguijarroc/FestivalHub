{% load static %}
<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %} {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'CSS/styles.css' %}">
    <style>
        /* Cambiar el comportamiento del dropdown-toggle a hover */
        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>

<body style="background-color: #121212;">
    <nav class="navbar bg-black navbar-dark navbar-expand-lg mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'festival_list' %}">FestivalHub</a>
            <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle" type="button" aria-expanded="false">
                    + Info
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url 'festival_list_con_autobuses' %}">Festivales con Autobuses</a></li>
                    <li><a class="dropdown-item" href="{% url 'festival_list_con_parking' %}">Festivales con Parking</a></li>
                </ul>
            </div>
            {% if user.is_authenticated %}
                <a href="{% url 'listar_reservas_usuario' %}" class="btn btn-outline-light">Mis Reservas</a>
                <form method="post" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light">Cerrar Sesión</button>
                </form>
            {% else %}
                <a href="{% url 'register' %}" class="btn btn-outline-light">Regístrate</a>
                <a href="{% url 'login' %}" class="btn btn-outline-light">Iniciar Sesión</a>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    {% block scripts %}
    {% endblock %}
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".dropdown-toggle").forEach(function (dropdownToggle) {
                dropdownToggle.addEventListener("click", function (e) {
                    e.preventDefault();
                    var dropdownMenu = this.nextElementSibling;
                    if (!dropdownMenu.classList.contains("show")) {
                        document.querySelectorAll(".dropdown-menu.show").forEach(function (menu) {
                            menu.classList.remove("show");
                        });
                        dropdownMenu.classList.add("show");
                    } else {
                        dropdownMenu.classList.remove("show");
                    }
                });
            });
            document.addEventListener("click", function (e) {
                if (!e.target.closest(".dropdown")) {
                    document.querySelectorAll(".dropdown-menu.show").forEach(function (menu) {
                        menu.classList.remove("show");
                    });
                }
            });
        });
    </script>
</body>

</html>
