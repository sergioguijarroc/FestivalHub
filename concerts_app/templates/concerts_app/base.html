{% load static %}
<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title%}{%endblock%}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'CSS/styles.css'%}">
</head>

<body style="background-color: #121212;">
    <nav class="navbar bg-black navbar-dark navbar-expand-lg mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="{%url 'concierto_list'%}">ConcertHub</a>
            <a href="{%url 'artista_list'%}" class="btn btn-outline-light">Todos nuestros artistas</a>
            {%if user.is_authenticated%}
            <a href="{%url 'listar_reservas_usuario' %}" class="btn btn-outline-light">Mis Reservas</a>
            <a href="{%url 'logout' %}" class="btn btn-outline-light">Cerrar Sesión</a>
            {%else%}
            <a href="{%url 'register'%}" class="btn btn-outline-light">Registrate</a>
            <a href="{%url 'login' %}" class="btn btn-outline-light">Iniciar Sesión</a>
            
            {%endif%}
          </a>
        </div>
      </nav>
    <div class="container">

        

            {%block content%}
            {%endblock%}
    </div>



</body>

</html>
